<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stiles.css">

</head>

<body>
    <header class="header">
        <h1 class="title">CSS Diner Shoping List</h1>
        <h3 class="subtitle">Let's go to the mall!</h3>
    </header>
    <main class="main">
        <div class="table">
            <div class="item">
                <input class="input" type="checkbox" name="" id="picles">
                <label for="picles">A lot of picles<span class="small">for the next lesson about CSS</span></label>
            </div>
            <div class="item">
                <input class="input" type="checkbox" name="" id="apples">
                <label for="apples">10 apples<span class="small">for more CSS manipulations</span></label>
            </div>
            <div class="item">
                <input class="input" type="checkbox" name="" id="orange">
                <label for="orange">20 oranges<span class="small">because they are awesome</span></label>
            </div>
            <div class="item">
                <input class="input" type="checkbox" name="" id="plates">
                <label for="plates">13 plates<span class="small">hm... they allways disappear</span></label>
            </div>
            <div class="item">
                <input class="input" type="checkbox" name="" id="bentos">
                <label for="bentos">15 bentos</label>
            </div>
            <div class="item">
                <input class="input" type="checkbox" name="" id="sake">
                <label for="sake">1 botle of Sake ^_^<span class="small">for my friends</span></label>
            </div>


        </div>
        <footer class="footer">
            <h3>Bon Appetit:)</h3>
        </footer>
    </main>



</body>

</html>
